<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/css/reset.css" rel="stylesheet" type="text/css">
    <link href="/css/common.css" rel="stylesheet" type="text/css">
    <link href="/css/signup.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/js/common.js"></script>
    <title>POLAROID</title>
</head>
<body>
    <div class="box">
        <div class="max_box">
            <div class="mt_40 mb_40">
                <div class="mb_40 text_center">
                    <p class="fs_24 fw_b">회원가입</p>
                    <div class="title_bottom_line"></div>
                </div>
                <div class="input_box">
                    <p class="input_label fs_16">이메일</p>
                    <input class="input_text_1 fs_16" type="text" />
                    <div class="input_btn_box">
                        <input class="input_btn fs_16" type="button" value="인증번호 발송" />
                    </div>
                </div>
                <p class="check_result">이메일 조건 불일치, 미입력 (전체동일, 이상없을 시 display:none</p>
                <div class="input_box">
                    <p class="input_label fs_16">인증번호</p>
                    <input class="input_text_1 fs_16" type="text" />
                    <div class="input_btn_box">
                        <input class="input_btn fs_16" type="button" value="확인" />
                    </div>
                </div>
                <p class="check_result">인증번호 불일치, 미입력</p>
                <div class="input_box">
                    <p class="input_label fs_16">비밀번호</p>
                    <input class="input_text_2 fs_16" type="text" />
                </div>
                <p class="check_result">비밀번호 조건 불일치, 미입력</p>
                <div class="input_box">
                    <p class="input_label fs_16">비밀번호 확인</p>
                    <input class="input_text_2 fs_16" type="text" />
                </div>
                <p class="check_result">비밀번호, 비밀번호 확인 불일치, 미입력</p>
                <div class="input_box">
                    <p class="input_label fs_16">닉네임</p>
                    <input class="input_text_2 fs_16" type="text" />
                </div>
                <p class="check_result">닉네임 미 중복 시 사용 가능</p>
                <div class="input_box">
                    <p class="input_label fs_16">전화번호</p>
                    <select class="input_select fs_16">
                        <option value="010">010</option>
                        <option value="011">011</option>
                        <option value="070">070</option>
                        <option value="">직접입력</option>
                    </select>
                    <input class="input_text_3 fs_16" type="text" />
                </div>
                <p class="check_result">미 입력</p>
                <div class="input_box">
                    <p class="input_label fs_16">주소</p>
                    <input class="input_text_4 fs_16" type="text" />
                    <div class="input_btn_box">
                        <input class="input_btn fs_16" type="button" value="우편번호" />
                    </div>
                </div>
                <div class="input_box">
                    <p class="input_label fs_16"></p>
                    <input class="input_text_2 fs_16" type="text" />
                </div>
                <div class="input_box">
                    <p class="input_label fs_16"></p>
                    <input class="input_text_2 fs_16" type="text" placeholder="(상세주소)" />
                </div>
                <p class="check_result">미 입력</p>
                <div class="input_box mt_20">
                    <p class="input_label fs_16"></p>
                    <input class="long_btn signup_btn fs_16 fw_b" type="button" value="가입하기" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
